      <script>
          function parseXMLQTest()
          {
              var folder = "2017-05-05";
              var tab = [
                            'QTestResults/' + folder + '/BuildCache.xml',
                            'QTestResults/' + folder + '/LockProcess.xml',
                            'QTestResults/' + folder + '/NisProcess.xml',
                            'QTestResults/' + folder + '/SerializationDeserialization.xml',
                        ];

              var date = new Date();
              var dateStr = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDay();
              var table = '<table class="table-striped table-responsive table">';
              for (var i = 0; i < tab.length; ++i)
              {        
                  const req = new XMLHttpRequest();
                  req.open('GET', tab[i], false); 
                  req.overrideMimeType('text/xml');
                  req.send(null);
                  if (req.status === 200)
                  {
                    parser = new DOMParser();
                    xmlDoc = parser.parseFromString(req.responseText,"text/xml");
                    var count = xmlDoc.getElementsByTagName("TestFunction").length;
                    
                    table +=
                      '<thead>' +
                        '<tr>' +
                          '<th>' + xmlDoc.getElementsByTagName("TestCase")[0].getAttribute("name") + '</th>' +
                          '<th>Type</th>' +
                          '<th>File</th>' +
                          '<th>Line</th>' +
                        '</tr>' +
                      '</thead>' +
                      '<tbody>';

                    for (var j = 0 ; j < count; ++j)
                    {
                      table += '<tr>';
                      table += '<td>' + xmlDoc.getElementsByTagName("TestFunction")[j].getAttribute("name") + '</td>';
                      if (xmlDoc.getElementsByTagName("TestFunction")[j].children[0].getAttribute("type") == "pass")
                      {
                        table += '<td>' + xmlDoc.getElementsByTagName("TestFunction")[j].children[0].getAttribute("type").fontcolor("#32CD32") + '</td>';
                        table += '<td>' + "Null" + '</td>';
                        table += '<td>' + "Null" + "</td>";
                      }
                      else
                      {
                        table += '<td>' + xmlDoc.getElementsByTagName("TestFunction")[j].children[0].getAttribute("type").fontcolor("#DB1702") + '</td>';
                        table += '<td>' + xmlDoc.getElementsByTagName("TestFunction")[j].children[0].getAttribute("file") + '</td>';
                        table += '<td>' + xmlDoc.getElementsByTagName("TestFunction")[j].children[0].getAttribute("line") + "</td>";
                      }
                      table += '</tr>';
                    }
                    table +=  '</tbody>';
                    console.log("Réponse reçu: %s", req.responseText);
                    
                  } 
                  else 
                  {
                    console.log("Status de la réponse: %d (%s)", req.status, req.statusText);
                  }
              }
              table += '</table>';
              document.getElementById('table_xml').innerHTML = table;
              document.getElementById('name_header').innerHTML = "QTest";
          }
           function parseXMLSquish()
          {
              var folder = "2017-04-05";
              var tab = [
                            'squishResult/' + folder + '/results.xml'
                        ];

              var date = new Date();
              var dateStr = date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDay();
              var table = '<table class="table-striped table-responsive table">';
              for (var i = 0; i < tab.length; ++i)
              {        
                  const req = new XMLHttpRequest();
                  req.open('GET', tab[i], false); 
                  req.overrideMimeType('text/xml');
                  req.send(null);
                  if (req.status === 200)
                  {
                    parser = new DOMParser();
                    xmlDoc = parser.parseFromString(req.responseText,"text/xml");        
                    tmp = xmlDoc.getElementsByTagName("test")[0];          
                    var count = tmp.getElementsByTagName("test").length;
                    for (var j = 0 ; j < count; ++j)
                    {
                      child = tmp.getElementsByTagName("test")[j];
                      table +=
                      '<thead>' +
                        '<tr>' +
                          '<th>' + tmp.getElementsByTagName("test")[j].getAttribute("type") + '</th>' +
                          '<th>Type</th>' +
                          '<th>Text</th>' +
                          '<th>Details</th>' +
                        '</tr>' +
                      '</thead>' +
                      '<tbody>';
                      table += '<tr>';
                      prolog = child.getElementsByTagName("prolog")[0];
                      now = tmp.getElementsByTagName("test")[j];
                     
                      table += '<td>' + prolog.getElementsByTagName("name")[0].childNodes[0].nodeValue + '</td>';

                      verification = child.getElementsByTagName("verification")[0];
                     
                      if (verification.children[1].getAttribute("type") == "PASS")
                      {
                        table += '<td>' + verification.children[1].getAttribute("type").fontcolor("#32CD32") + '</td>';
                        table += '<td>' + "Null" + '</td>';
                        table += '<td>' + "Null" + "</td>";
                      }
                      else
                      {
                        table += '<td>' + verification.children[1].getAttribute("type").fontcolor("#DB1702") + '</td>';
                        details = verification.children[1];
                        table += '<td>' + details.children[1].childNodes[0].nodeValue + '</td>';
                        table += '<td>' + details.children[2].childNodes[0].nodeValue + "</td>";
                      }
                      table += '</tr>';
                    }
                    table +=  '</tbody>';
                    console.log("Réponse reçu: %s", req.responseText);
                    
                  } 
                  else 
                  {
                    console.log("Status de la réponse: %d (%s)", req.status, req.statusText);
                  }
              }
              table += '</table>';
              document.getElementById('table_xml').innerHTML = table;
              document.getElementById('name_header').innerHTML = "SquishTest";
          }
      </script>
